<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{base :: head}"></head>

<body onload="onLoad()">

	<div th:replace="~{base :: style}"></div>

	<div th:replace="~{base :: logo}"></div>

	<div class="container" id="ofertas">

		<div th:replace="~{base :: nav}"></div>

		<div th:replace="~{base :: titulo('Ofertas')}"></div>


		<div style="margin: 20px;">
			<span class=" alert-light" th:text=${pedido.nomeProduto}>
				Nome do produto</span>
		</div>

		<form th:object="${pedido}" th:action="@{/usuario/update/{id}(id = ${pedido.id})}" method="POST">

			<p th:text="${pedido.id}"></p>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
					
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}">
							</div>
						</div>
						
						<div class="row">

							<div class="col-md-5"> Valor:
								<input id="valor" class="form-control" type="number" name="valor">
							</div>

							<div class="col-md-7"> Data de entrega:
								<input id="dataEntrega" class="form-control" type="date" name="dataEntrega">
							</div>

						</div>
					</div>


				</div>
				<button type="submit" class="btn btn-success">Adicionar</button>
			</div>

		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>

</html>
