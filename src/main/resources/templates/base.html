<head th:fragment="head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">



	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



	<title>Produto</title>
</head>

<div th:fragment="logo" class="logo-container d-flex justify-content-between">
	<span>Mudi</span>
	<span class="align-self-center" style="font-size: 1rem;">

		<a sec:authorize="!isAuthenticated()" href="/login">Login</a>
		<a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()"
			href="#">Logout</a>

		<form id="form-login" th:action="@{/logout}" method="post"></form>
	</span>
</div>

<div th:fragment="nav">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/usuario/pedido/}">Meus Pedidos</a>
					</li>
						<li class="nav-item">
						<a class="nav-link" th:href="@{/usuario/ofertas/}">Ofertas</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</div>

<div th:fragment="titulo(valor)" class="jumbotron">
	<h1 class="display-4 m-5" th:text=${valor}></h1>
</div>


<div th:fragment="style">
	<style>
		body {
			font-family: 'Arial', sans-serif;
			font-weight: bold;
		}

		.logo-container {
			background-color: rgb(39, 119, 216);
			padding: 2rem;
			font-size: 2rem;
			color: white;
		}

		a {
			color: white;
			text-decoration: none;
		}

		a:hover {
			color: chartreuse;
		}

	</style>
</div>
