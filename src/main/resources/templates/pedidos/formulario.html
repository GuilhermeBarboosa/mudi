<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{base :: head}"></head>


<body>

	<div th:replace="~{base :: style}"></div>

	<div th:replace="~{base :: logo}"></div>

	<div class="container">

		<div th:replace="~{base :: titulo('Novo pedido')}"></div>


		<form th:object="${pedido}" action="/pedido/novo" method="POST">

			<div class="form-group mb-3">
				<label for="nomeProduto">Nome do produto</label>
				<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control " name="nomeProduto"
					type="text">
				<small class="form-text text-muted "> Informe o nome do produto</small>

				<div class="invalid-feedback" th:errors="*{nomeProduto}">
				</div>
			</div>

			<div class="form-group mb-3">
				<label for="urlProduto">Url do produto</label>
				<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" name="urlProduto"
					type="text">
				<small class="form-text text-muted "> Informe o url do produto</small>

				<div class="invalid-feedback" th:errors="*{urlProduto}">
				</div>
			</div>

			<div class="form-group mb-3">
				<label for="urlImagem">Imagem do produto</label>
				<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control " name="urlImagem"
					type="text">
				<small class="form-text text-muted "> Imagem do produto</small>

				<div class="invalid-feedback" th:errors="*{urlImagem}">
				</div>
			</div>

			<div class="form-group mb-3">
				<label for="descricao">Descricao do produto</label>
				<textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" name="descricao"
					type="text" style="resize: none;"></textarea>
				<small class="form-text text-muted "> Informe o descricao do produto</small>

				<div class="invalid-feedback" th:errors="*{descricao}">
				</div>
			</div>


			<div class="form-group" style="text-align: right;">
				<button type="submit" class="btn btn-success">Cadastrar</button>
			</div>

		</form>


	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
