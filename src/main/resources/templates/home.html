<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">



	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" th:href="@{/css/teste.css}">

	<title>Produto</title>
</head>

<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="display-4 m-5">Meus pedidos</h1>
		</div>

		<nav class="navbar navbar-expand-lg navbar-light bg-light align-self-start">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
					aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarScroll">
					<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
						<li class="nav-item">
							<a class="nav-link" href="#">Todos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Aguardando</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Aprovado</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Entregue</a>
						</li>
					</ul>

					<a href="/pedido/formulario"><button type="button" class="btn btn-outline-success">Novo</button></a>
				</div>
			</div>
		</nav>


		<div th:each="pedido : ${pedidos}" class="card">

			<div class="card-header" th:text=${pedido.nomeProduto}>
				Nome do produto
			</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">

							<div class="col-md-5"> Valor:
								<span th:text="'R$' + ${pedido.valor}"></span>
							</div>

							<div class="col-md-7"> Data de entrega:
								<span th:text=${pedido.dataEntrega}></span>
							</div>

						</div>
						<div>Produto</div>

						<input class="form-control" th:value=${pedido.urlProduto} disabled></input>

						<div>Descricao</div>

						<div>
							<textarea class="form-control" th:text=${pedido.descricao}></textarea>
						</div>
					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}">
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
