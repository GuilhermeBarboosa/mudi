<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
	<title>Produto</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/teste.css}" />

</head>

<body>


	<div class="container">
		<div th:each="pedido : ${pedidos}" class="card">

			<div class="card-header" th:text=${pedido.nomeProduto}>
				Nome do produto
			</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">

							<div class="col-md-5"> Valor:
								<span th:text=${pedido.valor}></span>
							</div>

							<div class="col-md-7"> Data de entrega:
								<span th:text=${pedido.dataEntrega}></span>
							</div>
							
						</div>
						<div>Produto</div>

						<input class="form-control" th:value=${pedido.urlProduto} disabled></input>

						<div>Descricao</div>

						<div>
							<textarea class="form-control" th:text=${pedido.descricao}></textarea>
						</div>
					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}">
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
